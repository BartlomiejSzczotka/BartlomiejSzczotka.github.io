<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container contact-us">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" action="https://formspree.io/szczotka.bartlomiej@gmail.com" method="post">
                        <fieldset>
                            <legend class="text-center text-muted">Contact me</legend>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-12" for="name">Name</label>
                                <div class="col-md-12">
                                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control" required="required" data-error="Name is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-12 control-label" for="email">Your E-mail</label>
                                <div class="col-md-12">
                                    <input id="email" name="_replyto" type="text" placeholder="Your email" class="form-control" required="required">
                                </div>
                            </div>

                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-md-12 control-label" for="message">Your message</label>
                                <div class="col-md-12">
                                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5" required="required"></textarea>
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
        <span class="text-muted">
            &copy; Copyright
                <script>
                    document.write(new Date().getFullYear());
                </script>
                by Bart≈Çomiej Szczotka
        </span>
        </div>
    </footer>
</body>
</html>
